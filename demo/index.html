<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        svg { border:1px solid gray; }
    </style>
</head>
<body class="container"> <!-- content -->
    <h1 id="title">D3 Visualization Demo</h1>

    <svg width=480 height=360>
        <!-- shapes go in here -->
        <rect x=0 y=0 width=100 height=40 fill="blue"></rect>
        <rect x=0 y=50 width=100 height=40 fill="blue"></rect>
        <rect x=0 y=100 width=100 height=40 fill="blue"></rect>
    </svg>

    <div> <!-- a container for the buttons -->
        <button id="buttonA">Button A</button>
        <button id="buttonB">Button B</button>
    </div>


    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
